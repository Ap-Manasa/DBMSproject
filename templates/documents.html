<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h3>Welcome to Your Documents</h3>
        
        <!-- Normal Key-based Access -->
        <form method="post" action="/documents">
            <div class="input-group">
                <label for="key" class="label">Enter Secret Key:</label>
                <input type="password" id="key" name="key" class="input-field" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Face-based Access -->
        <form method="post" action="/documents-face">
            <p>Face Recognition Authentication</p>
            <!-- Include face recognition related input fields if necessary -->
            <button type="submit">Authenticate with Face</button>
        </form>

        {% if files %}
            <h2>Your Uploaded Images:</h2>
            <ul>
                {% for file, url in files %}
                    <li>{{ file }} - <a href="{{ url }}" target="_blank">View Image</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <!-- <p>No images found.</p> -->
        {% endif %}
    </div>
</body>
</html>
